name: Push

on:
  schedule:
    - cron: "12 18 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add email 23f2005383@ds.study.iitm.ac.in
        run: |
          echo "23f2005383@ds.study.iitm.ac.in" >> emails.txt

      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.txt
          git commit -m "latest commit $(date)" || echo "No changes to commit"
          git push

